#{extends 'main.html' /}
#{set title:'Detalhar' /}

<style>
        a {
                color: #fff;
        }

        a:hover {
                color: rgb(187, 187, 187);
        }

        .experience {
                position: relative;
                left: 15%;
        }
</style>



<div class="container rounded bg-white mt-5 mb-5"><br>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"><a
                                href="@{Treinos.listar()}">Voltar</a>
        </div><br>
        <div class="row">
                <div class="col-md-5 border-right">
                        <div class="d-flex justify-content-between align-items-center experience"><span
                                        class="border px-3 p-1 add-experience"><i class="fa fa-plus">
                                                <h5>${t?.diaDaSemana}
                                        </i> - &nbsp;${t?.nome}</h5></span>
                        </div><br>

                        <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Detalhamento de exercicio</h4>
                                </div>
                                #{list items:exercicios,as:"ex"}
                                <div class="row mt-2">
                                        <div class="col-md-8"><label class="labels">Nome</label><input type="text"
                                                        class="form-control" placeholder="${ex.nome}" value="" disabled>
                                        </div>
                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-12"><label class="labels">Descrição</label><input type="text"
                                                        class="form-control" placeholder="${ex?.descricao}" value=""
                                                        disabled></div>
                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-12"><label class="labels">Series</label><input type="text"
                                                        class="form-control" placeholder="${ex?.series}" value=""
                                                        disabled></div>
                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-12"><label class="labels">Repetições</label><input
                                                        type="text" class="form-control" placeholder="${ex?.repeticoes}"
                                                        value="" disabled></div>
                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-12"><label class="labels">Duração</label><input type="text"
                                                        class="form-control" placeholder="${ex?.duracao}" value=""
                                                        disabled>
                                        </div>
                                </div>
                                <div class="mt-5 text-center">
                                        <button class="btn btn-primary profile-button" type="button"><a
                                                        href="@{Treinos.removerExer(ex.id,t)}">Remover</a>
                                </div><br>
                                <hr>

                                #{/list}
                        </div>

                </div>
        </div>
</div>
</div>
</div>
</div>
</div>
