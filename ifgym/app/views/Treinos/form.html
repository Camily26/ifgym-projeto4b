#{extends 'main.html' /}
#{set title:'Cadastro' /}

<div class="containerForm">

    <form class="row g-3" action="@{Treinos.salvar}" method=" post">

        <h2>Cadastro de treino</h2>

        <input type="hidden" name="t.id" value="${t?.id}">

        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome</label>
                <span class="red">
                    #{error 't.nome' /}
                </span>
                <input type="text" class="form-control" aria-label="First name" name="t.nome" value="${t?.nome}">
            </div>

            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Dia da Semana</label> <span class="red">
                    #{error 't.diaDaSemana' /}
                </span>
                <select name="t.diaDaSemana" class="form-select" aria-label="Default select example">
                    <option value="Segunda">Segunda</option>
                    <option value="Terça">Terça</option>
                    <option value="Quarta">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Sabado">Sabado</option>
                    <option value="Domingo">Domingo</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Finalizar</button>
            </div>

    </form>

</div>
